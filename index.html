<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World cup live updates</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main>
      <!-- top section start -->
      <section class="top-section">
        <div class="top-show">
          <h1>The Greatest</h1>
          <h1>show on the</h1>
          <h1>earth</h1>
          <p>
            The 22nd edition of the FIFA World Cup is set to kick off on
            November 21., with Senegal facing the Netherlands at the Al Thumama
            Stadium in Doha.
          </p>
          <button class="button-style">Watch Live ></button>
        </div>
        <div class="top-side-image">
          <img src="/images/image-1.png" alt="Marcello Picture" />
        </div>
      </section>
      <!-- top section end -->

      <!-- middle section start -->
      <section class="container">
        <div class="match-info">
          <div class="upcoming-match">
            <a class="same-style" href="#"><span id="upcoming-match-style">Upcoming Match</span></a>
          </div>
          <div class="all-group">
            <button class="group-style">All Group</button>
          </div>
          <div class="blog">
            <button class="blog-style">Blog</button>
          </div>
        </div>
        <div class="transfer-info">
          
        </div>
      </section>
      <!-- middle section end -->
    </main>
  </body>
</html>
